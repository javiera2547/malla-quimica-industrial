<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malla Curricular Química</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Malla Curricular - Química Industrial</h1>
  <div class="contenedor-malla">
    <!-- Repite esta estructura por semestre -->
    <div class="semestre">
      <h2>I Semestre</h2>
      <button class="ramo" id="matematica" data-desbloquea="algebra,estadistica">Matemática</button>
      <button class="ramo">Habilidades Comunicativas</button>
      <button class="ramo" id="quimica1" data-desbloquea="quimica2">Química General I</button>
      <button class="ramo">Introducción a la Química Industrial</button>
      <button class="ramo" id="valorica1" data-desbloquea="valorica2">Formación General Valórica I</button>
    </div>

    <div class="semestre">
      <h2>II Semestre</h2>
      <button class="ramo" id="calculo1" data-desbloquea="calculo2">Cálculo I</button>
      <button class="ramo" id="algebra">Álgebra</button>
      <button class="ramo" id="quimica2" data-desbloquea="quimica_inorganica1,quimica_organica1,analitica1" disabled>Química General II</button>
      <button class="ramo" id="fisica1" data-desbloquea="fisica2">Física I</button>
      <button class="ramo">Formación General Electiva</button>
    </div>

    <div class="semestre">
      <h2>III Semestre</h2>
      <button class="ramo" id="calculo2">Cálculo II</button>
      <button class="ramo" id="estadistica">Estadística</button>
      <button class="ramo" id="quimica_inorganica1" data-desbloquea="quimica_inorganica2" disabled>Química Inorgánica I</button>
      <button class="ramo" id="fisica2" data-desbloquea="fisicoquimica1" disabled>Física II</button>
      <button class="ramo" id="ingles1" data-desbloquea="ingles2">Inglés I</button>
    </div>

    <div class="semestre">
      <h2>IV Semestre</h2>
      <button class="ramo" id="quimica_organica1" data-desbloquea="quimica_organica2,organometalica" disabled>Química Orgánica I</button>
      <button class="ramo" id="analitica1" data-desbloquea="analitica2" disabled>Química Analítica I</button>
      <button class="ramo" id="quimica_inorganica2" data-desbloquea="organometalica" disabled>Química Inorgánica II</button>
      <button class="ramo" id="fisicoquimica1" data-desbloquea="fisicoquimica2" disabled>Fisicoquímica I</button>
      <button class="ramo" id="ingles2" data-desbloquea="ingles3" disabled>Inglés II</button>
      <button class="ramo" id="valorica2" data-desbloquea="valorica3" disabled>Formación Valórica II</button>
    </div>

    <!-- Continúa así con los demás semestres -->
    <!-- Puedes seguir agregando los demás semestres con el mismo formato -->

  </div>

  <script src="script.js"></script>
</body>
</html>
